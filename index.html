<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="container-lg d-flex justify-content-between align-items-center h-100">
                <div class="d-flex  align-items-center">
                    <img src="./img/mobile-logo.png" alt="logo">
                    <h1>Campo minato</h1>
                </div>
                <div>
                    <form action="" class="d-flex align-items-center">
                        <label for="">Livello:</label>
                        <select class="form-select form-select-sm ms-2" name="level" id="level">
                            <option value="simple">Simple</option>
                            <option value="medium">Medium</option>
                            <option value="difficult">Difficult</option>
                          </select>
                        <button class="btn btn-warning btn-sm ms-1" type="button" id="btn-play" value="">Play</button>
                    </form>
                </div>
            </div>
        </header>
        <main>
            <div class="d-flex flex-column align-items-center pt-5">
                <div class="pt-5 pb-5">
                    <div id="play-grid">
            
                    </div>
                </div>
                <div>
                    <h3>Risultato:</h3>
                </div>
            </div>
        </main>
        <footer>

        </footer>

    </div>
    <script src="./js/index.js"></script>
</body>
</html>
