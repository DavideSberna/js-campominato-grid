<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f795f2978c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="container-lg d-flex justify-content-between align-items-center h-100">
                <div class="d-flex  align-items-center">
                    <img src="./img/mobile-logo.png" alt="logo">
                    <h1>Campo minato</h1>
                </div>
                <div>
                    <form action="" class="d-flex align-items-center">
                        <label for="">Livello:</label>
                        <select class="form-select form-select-sm ms-2" name="level" id="level">
                            <option value="simple">Simple</option>
                            <option value="medium">Medium</option>
                            <option value="difficult">Difficult</option>
                          </select>
                        <button class="btn btn-warning btn-sm ms-1" type="button" id="btn-play" value="">Play</button>
                    </form>
                </div>
            </div>
        </header>
        <main>
            <div class="d-flex flex-column align-items-center pt-5 position-relative">
                <div class="pt-5 pb-5">
                    <div id="play-grid">
            
                    </div>
                </div>
                <div class="text-center d-none result-cont">
                    <h3>Punteggio:</h3>
                    <p id="result">0</p>
                </div>
                <div id="Pop-up-result" class="text-center card p-4 w-px position-relative CM-absolute">
                    <div id="icon-nocheck"><i class="icon fa-solid fa-circle-xmark text-danger"></i></div>
                    <div id="icon-check"><i class="icon fa-solid fa-circle-check text-success"></i></div>
                    <h3 class="mt-3"></h3>
                    <ul class="p-0 mt-2">
                        <li id="result">Corrette:</li>
                        <li>Sbagliate:</li>
                    </ul>
                    <button type="button" id="btn-again" class="btn btn-warning btn-sm ms-1 mt-3">Riprova</button>
                </div>
            </div>
        </main>
        <footer>

        </footer>

    </div>
    <script src="./js/index.js"></script>
     
</body>
</html>
